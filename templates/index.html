<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Hackathon AR â€” Flask + AR.js</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://unpkg.com/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="ui">Point camera at the Hiro marker!</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <!-- Marker -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="tomato"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
      </a-box>
      <a-text value="Hackathon AR" position="0 1 0" align="center" color="#FFD700"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
