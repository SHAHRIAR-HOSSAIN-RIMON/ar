<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Hackathon AR</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="ui">
    Point your camera at the Hiro marker.<br>
    ðŸ‘‰ <a href="{{ url_for('static', filename='hiro.png') }}" target="_blank" style="color:#FFD700;">Open marker</a>
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="tomato"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
      </a-box>
      <a-text value="Hackathon AR" position="0 1 0" align="center" color="#FFD700"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
